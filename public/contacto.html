<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Departamento del Agua - CenUR Litoral Norte</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top shadow" id="nav"></nav>
    </header>
    <main>
      <div
        class="d-flex justify-content-center align-items-center vh-100 bg-gradient bg-info pt-5 p-3"
      >
        <div class="card p-4 shadow mt-5" style="width: 90%; max-width: 500px">
          <h2 class="text-center mb-4">Contacto</h2>
          <form method="POST" id="form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                name="subject"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="message"
                rows="3"
                required
              ></textarea>
              <input
                type="checkbox"
                name="botcheck"
                class="hidden"
                style="display: none"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-pill">
                Enviar
              </button>
              <div class="text-center mt-2" id="resultado"></div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>
  </body>
  <script>
    localStorage.setItem("activeNavItem", "contacto");
  </script>
  <script src="js/navbar.js"></script>
  <script src="js/contacto.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
