<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@2.15.2/src/themes/html.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
    <script type="module">
      import { verifyToken } from "./js/auth.js";
      verifyToken().then(() =>
        console.log("Token verificado, acceso permitido.")
      );
    </script>
  </head>
  <body class="container py-4">
    <h1 class="text-center mb-4">Panel de Administración</h1>
    <div class="row my-3">
      <!-- Sección de Edición de JSON -->
      <div class="card p-3">
        <h2 class="h4">Gestor de Contenido Dinámico</h2>
        <select id="jsonSelector" class="form-select mb-3"></select>
        <div id="editor_holder"></div>
        <button id="save-json" class="btn btn-primary mt-3">
          Guardar Cambios
        </button>
      </div>
    </div>

    <!-- Sección de Archivos Subidos -->

    <div class="row">
      <div class="card p-3">
        <h2 class="h4">Gestión de Archivos</h2>
        <input type="file" id="fileInput" class="form-control mb-2" />
        <button class="btn btn-success" onclick="uploadFile()">Subir</button>
        <div class="mt-3">
          <h3 class="h5">Archivos Subidos</h3>
          <ul id="fileList" class="list-group"></ul>
          <div
            id="pagination"
            class="mt-3 d-flex justify-content-center gap-2"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="backupModal"
      tabindex="-1"
      aria-labelledby="backupModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="backupModalLabel">Restaurar Backup</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="backupList" class="list-group">
              <!-- Aquí se cargarán los backups disponibles -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="./js/content-manager.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
