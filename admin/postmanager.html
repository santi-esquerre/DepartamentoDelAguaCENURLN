<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module">
      // Importa la función verifyToken del módulo auth.js
      import { verifyToken } from "./js/auth.js";

      // Verificar el token al cargar la página
      verifyToken().then(() => {
        console.log("Token verificado, acceso permitido.");
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gestión de Posts</h1>

      <!-- Botón para crear nuevo post -->
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#postModal"
          onclick="openCreateModal()"
        >
          Nuevo Post
        </button>
      </div>

      <!-- Tabla de posts -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Fecha de Creación</th>
            <th>Autor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="postTable">
          <!-- Aquí se llenará la tabla con los posts -->
        </tbody>
      </table>
    </div>

    <!-- Modal para crear/editar post -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Nuevo Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="postForm">
              <div class="mb-3">
                <label for="postTitle" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Contenido</label>
                <textarea
                  id="postContent"
                  class="form-control"
                  rows="10"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="postAuthor" class="form-label">Autor</label>
                <select id="postAuthor" class="form-control" required>
                  <!-- Opciones de autores se llenarán dinámicamente -->
                </select>
              </div>
              <input type="hidden" id="postId" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="savePost()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y CKEditor -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/classic/ckeditor.js"></script>

    <!-- Script principal para manejo de posts -->
    <script src="./js/postmanager.js"></script>
  </body>
</html>
