<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="rsc/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administrador - Departamento del Agua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
    <script type="module">
      import { verifyToken } from "./js/auth.js";
      verifyToken().then(() => {
        console.log("Token verificado, acceso permitido.");
      });
    </script>
    <style>
      /* Ajustar el navbar y el espacio del main */
      .navbar {
        height: 56px; /* La altura típica de un navbar Bootstrap */
      }

      /* Permitir que el main use todo el espacio restante */
      .main-container {
        flex-grow: 1; /* Ocupa todo el espacio restante */
        padding-top: 56px; /* Empuja el contenido hacia abajo para evitar que se solape con el navbar */
        display: flex;
        flex-direction: column;
      }

      /* Hacer que el iframe llene todo el espacio disponible */
      #content-frame {
        flex-grow: 1;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Departamento del Agua</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="personal-manager.html"
                >Personal</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="postmanager.html"
                >Creación de Posts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="content-manager.html"
                >Manejo de Contenidos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal que ocupa todo el espacio restante -->
    <main class="main-container vh-100">
      <iframe
        id="content-frame"
        src="personal-manager.html"
        frameborder="0"></iframe>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
